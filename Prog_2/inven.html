<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center">Inventory Management</h2>
        <form id="inventoryForm" class="my-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="itemName" class="form-control" placeholder="Item Name" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="itemQuantity" class="form-control" placeholder="Quantity" required>
                </div>
                <div class="col-md-3">
                    <input type="url" id="itemImage" class="form-control" placeholder="Image URL" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Add Item</button>
                </div>
            </div>
        </form>
        <div id="inventoryCards" class="row g-3">
            <!-- Cards will be dynamically added here -->
        </div>
    </div>
    <script src="inven.js"></script>
</body>
</html>
