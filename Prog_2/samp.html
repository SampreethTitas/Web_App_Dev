<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .inventory-container { max-width: 800px; margin: auto; }
    </style>
</head>
<body>
    <div class="container inventory-container">
        <h2 class="text-center mb-4">Inventory Management</h2>
        
        <!-- Form to add inventory items -->
        <form id="inventory-form" class="mb-3">
            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" id="item-name" class="form-control" placeholder="Item Name" required>
                </div>
                <div class="col-md-4">
                    <input type="number" id="item-quantity" class="form-control" placeholder="Quantity" required>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Add Item</button>
                </div>
            </div>
        </form>
        
        <!-- Inventory table -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-list">
                <!-- Items will be added dynamically here -->
            </tbody>
        </table>
    </div>
    
    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <div class="mb-3">
                            <label for="edit-item-name" class="form-label">Item Name</label>
                            <input type="text" id="edit-item-name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-item-quantity" class="form-label">Quantity</label>
                            <input type="number" id="edit-item-quantity" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("inventory-form");
            const itemNameInput = document.getElementById("item-name");
            const itemQuantityInput = document.getElementById("item-quantity");
            const inventoryList = document.getElementById("inventory-list");
            const editModal = new bootstrap.Modal(document.getElementById("editModal"));
            const editForm = document.getElementById("edit-form");
            const editItemName = document.getElementById("edit-item-name");
            const editItemQuantity = document.getElementById("edit-item-quantity");
            let currentRow;

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                
                const name = itemNameInput.value.trim();
                const quantity = itemQuantityInput.value.trim();
                
                if (name === "" || quantity === "") return;
                
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${quantity}</td>
                    <td>
                        <button class="btn btn-warning btn-sm edit" data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>
                        <button class="btn btn-danger btn-sm delete">Delete</button>
                    </td>
                `;
                inventoryList.appendChild(row);
                
                itemNameInput.value = "";
                itemQuantityInput.value = "";
            });

            inventoryList.addEventListener("click", function (event) {
                if (event.target.classList.contains("delete")) {
                    event.target.closest("tr").remove();
                } else if (event.target.classList.contains("edit")) {
                    currentRow = event.target.closest("tr");
                    editItemName.value = currentRow.children[0].innerText;
                    editItemQuantity.value = currentRow.children[1].innerText;
                }
            });

            editForm.addEventListener("submit", function (event) {
                event.preventDefault();
                
                if (currentRow) {
                    currentRow.children[0].innerText = editItemName.value;
                    currentRow.children[1].innerText = editItemQuantity.value;
                }
                
                editModal.hide();
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
